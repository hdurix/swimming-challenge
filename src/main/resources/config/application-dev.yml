# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    profiles:
        active: dev
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use Grunt + BrowserSync for livereload
    datasource:
        driver-class-name: org.h2.jdbcx.JdbcDataSource
        url: jdbc:h2:file:./target/h2db/db/swimmingchallenge;DB_CLOSE_DELAY=-1
        name:
        username: swimmingChallenge
        password:
    h2:
        console:
            enabled: false
    jpa:
        database-platform: fr.hippo.swimmingchallenge.domain.util.FixedH2Dialect
        database: H2
        show_sql: true
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
    messages:
        cache-seconds: 1
    mail:
        host: smtp.gmail.com
        port: 587
        username: ## TO REPLACE ##
        password: ## TO REPLACE ##
        protocol: smtp
        test-connection: true
        tls: true
        properties.mail.smtp:
            auth: true
            starttls.enable: true
            starttls.required: true
            ssl.trust: smtp.gmail.com
    thymeleaf:
        cache: false

liquibase:
    contexts: dev

server:
    port: 8080

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
        spark:
            enabled: false
            host: localhost
            port: 9999
        graphite:
            enabled: false
            host: localhost
            port: 2003
            prefix: swimmingChallenge

application:
    url: http://localhost:8080

scheduling:
    reminderEmails: 0 55 18 * * *
